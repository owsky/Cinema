{% extends 'base.html' %}
{% block body %}
    <form action="{{ url_for('add_room') }}" method="POST">
        Insert new room's name and capacity:<br>
        <input name="name" type="text" placeholder="NAME" required><br>
        <input name="capacity" type="number" placeholder="CAPACITY"
               oninvalid="this.setCustomValidity('Capacity must be greater than 0')"><br>
        <input type="submit" value="Add">
    </form>
{% endblock %}
