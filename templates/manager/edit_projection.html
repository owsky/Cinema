{% extends "base.html" %}
{% block body %}
    <ul>
        <form action="{{ url_for('edit_projection_movie', proj_id=proj.projections_id) }}" method="POST"><br>
        Title: {{  movie.movies_title }}<br>
        Date and Time: <br>
            <input name="date_time" type="datetime-local" placeholder="DATE AND TIME" value="{{ proj.projections_date_time }}" required><br>
            Room:<br>
            <label>
                <select name="room">
                    {% for r in room %}
                        <option value="{{ r.rooms_name }}">{{ r.rooms_name }}</option>
                    {% endfor %}
                </select>
            </label><br>
            Price:<br>
            <label>
                <input name="price" type="number" step="0.01" value="{{ proj.projections_price }}"placeholder="PRICE" required>
            </label><br>
            <input type="submit" value="Edit">

        </form>

    </ul>
{% endblock %}
