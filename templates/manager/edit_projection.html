{% extends "base.html" %}
{% block body %}
    <ul>
        <form action="{{ url_for('edit_projection_movie', proj_id=proj.projections_id) }}" method="POST"><br>
        Title: {{  movie.movies_title }}<br>
        Date:<br>
            <label>
                <input type="date" name="date" placeholder="yyyy/mm/dd" pattern="" value="{{ date }}"><br>
            </label>
            Time:<br>
            <label>
                <input type="time" name="time" placeholder="hh:mm" value="{{ time }}">
            </label>
            <br>
            Room:<br>
            <label>
                <select name="room">
                    {% for r in room %}
                        <option value="{{ r.rooms_name }}">{{ r.rooms_name }}</option>
                    {% endfor %}
                </select>
            </label><br>
            Price:<br>
            <label>
                <input name="price" type="number" step="0.01" value="{{ proj.projections_price }}"placeholder="PRICE" required>
            </label><br>
            <input type="submit" value="Edit">

        </form>

    </ul>
{% endblock %}
