{% extends 'base.html' %}
{% block body %}
    Do you want to add a seat?<br>
    <form action="{{ url_for('edit_room', room_id=room_id) }}" method="POST">
        <input type="text" name="seat_name" placeholder="Seat name">
        <input type="submit">
    </form>
    {% for s in seats %}
        {{ s.seats_name }}" <a href="{{ url_for('remove_seat', seat_id=s.seats_id, room_id=s.seats_room) }}">Remove</a><br>
    {% endfor %}
{% endblock %}
