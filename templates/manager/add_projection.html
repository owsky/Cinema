{% extends "base.html" %}
{% block body %}
    Compile the following data to add a projection!<br>
    <ul>
        <form action="/add_projection" method="POST">
            Title:<br>
        <select name="title">
            {% for m in mov %}
                <option value="{{ m.movies_title }}">{{ m.movies_title }}</option>
            {% endfor %}
        </select><br>
            Data and Time:<br>
        <input name="date_time" type="datetime" placeholder="DATATIME"><br>
            Room:<br>
        <select name="room">
            {% for r in room %}
                <option value="{{ r.rooms_name }}">{{ r.rooms_name }}</option>
            {% endfor %}
        </select><br>
            Price:<br>
        <input name="price" type="number" step="0.01" placeholder="PRICE"><br>
            <input type="submit">

    </form>

    </ul>
{% endblock %}
