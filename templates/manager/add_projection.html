{% extends "base.html" %}
{% block body %}
    Compile the following data to add a projection!<br>
    <ul>
        <form action="/{{ m.movies_title }}/add_projection" method="POST">
            Title: {{ m.movies_title }}<br>
            Date:<br>
            <label>
                <input type="date" name="date" placeholder="yyyy/mm/dd"><br>
            </label>
            Time:<br>
            <label>
                <input type="time" name="time" placeholder="hh:mm" required>
            </label>
            <br>
            Room:<br>
            <label>
                <select name="room">
                    {% for r in room %}
                        <option value="{{ r.rooms_name }}">{{ r.rooms_name }}</option>
                    {% endfor %}
                </select>
            </label><br>
            Price:<br>
            <label>
                <input name="price" type="number" step="0.01" placeholder="PRICE" required>
            </label><br>
            <input type="submit" value="Add">
        </form>
    </ul>
{% endblock %}
