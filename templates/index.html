{% extends "base.html" %}
{% block body %}
    To sign in click <a href="{{ url_for('login', wrong=false) }}">here</a><br><br>
    These are the movies currently available:
    <ul>
        {% for f in films %}
            Title: {{ f.title }} <br>
            Genre: {{ f.genre }} <br>
            Synopsis: {{ f.synopsis }} <br>
            Director: {{ f.director }} <br>
            <br><br>
        {% endfor %}
    </ul>
{% endblock %}
