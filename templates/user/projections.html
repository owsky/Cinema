{% extends "base.html" %}
{% block body %}
    <ul>
        {% for p in projections %}
            Title: <a href="{{ url_for('movie_info', title=p.movies_title) }}">{{ p.movies_title }}</a> <br>
            Timestamp: {{ p.projections_date_time }} <br>
            Price: {{ p.projections_price }} <br>
            Rooms: {{ p.rooms_name }}
            <br><br>
        {% endfor %}
    </ul>
{% endblock %}
